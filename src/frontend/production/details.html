<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>CHANGE - RateMyCourse</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="RateMyCourse">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!--<link rel="manifest" href="site.webmanifest">-->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/details.css">

  <meta name="theme-color" content="#fafafa">

  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <p class="back">⬅️ Back to Search</p>
  <div class="content">
    <div class="title">
      <img src="/img/ua_logo_green_rgb.png" alt="University of Alberta Logo" class="logo">
      <h1 id="title">CRSE 101</h1>
      <h2 id="fac">Faculty of Faculty</h2>
    </div>
    <div class="stats">
      <div class="quicklook-section overall">
        <h3>OVERALL RATING</h3>
        <div class="chart">
          <canvas id="doughnutChart">
          </canvas>
          <div class="rating in-circle">
            <p class="big-digit" id="overallRating">5.0</p>
            <p class="small-digit">/5</p>
          </div>
        </div>
      </div>
      <div class="quicklook-section breakdown">
        <h3>RATING BREAKDOWN</h3>
        <div class="table">
          <p class="category">DIFFICULTY</p>
          <div class="rating">
            <p class="big-digit" id="diff">5.0</p>
            <p class="small-digit">/5</p>
          </div>
          <p class="category">USEFULNESS</p>
          <div class="rating">
            <p class="big-digit" id="use">5.0</p>
            <p class="small-digit">/5</p>
          </div>
          <p class="category">WORKLOAD</p>
          <div class="rating">
            <p class="big-digit" id="work">5.0</p>
            <p class="small-digit">/5</p>
          </div>
          <p class="category">INTEREST</p>
          <div class="rating">
            <p class="big-digit" id="interest">5.0</p>
            <p class="small-digit">/5</p>
          </div>
        </div>
      </div>
    </div>
    <div class="react-root"></div>
  </div>


  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/details.js"></script>
  <script src="js/reactReviews.js" type="text/babel"></script>
</body>

</html>
