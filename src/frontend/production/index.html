<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>RateMyCourse</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="RateMyCourse">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!--<link rel="manifest" href="site.webmanifest">-->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!-- Add your site or application content here -->
  <div class="main">
    <div class="top-content">
      <img class="logo" src="img/ua_logo_green_rgb.png" alt="University of Alberta logo">
      <h1>RATEMYCOURSE</h1>
      <div class="search-container">
        <div class="input-background">
          <label class="hidden" for="csub">Course Subject (eg. CMPUT)</label>
          <input id="csub" type="text" placeholder="CMPUT" class="search-input course"/>
        </div>
        <div class="input-background">
          <label class="hidden" for="cnum">Course Number (eg. 401)</label>
          <input id="cnum" type="text" placeholder="401" maxlength="3" class="search-input number"/>
        </div>
      </div>
      <p class="search underline-text">
        SEARCH
      </p>
    </div>
    <div class="bottom-content">
      <p class="post-review underline-text white-underline">Post a review!</p>
    </div>
  </div>


  <!-- Page scripts -->
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5/dist/sweetalert2.all.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
